<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--声明网页格式，还有中文字符防止乱码-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> <!--是否缩放问题-->
    <title>ToDoList—最简单的待办事项列表</title>
    <meta name="description" content="ToDoList无须注册即可使用，数据存储在用户浏览器的html5本地数据库里，是最简单最安全的待办事项列表应用！" />
    <link rel="stylesheet" href="./styles/example.css"><!--引用css文件-->
  </head>
  <body>
    <header>
      <section>
        <form action="javascript:postaction()" id="form">
          <label for="title">HelloWorld!!!</label>
          <input type="text" id="title" name="title" placeholder="添加ToDo" required="required" autocomplete="off" />
        </form>
      </section>
    </header>
    <section>
      <h2 onclick="save()">正在进行 <span id="todocount"></span></h2>
      <ol id="todolist" class="demo-box">
      </ol>
      <h2>已经完成 <span id="donecount"></span></h2>
      <ul id="donelist">
      </ul>
    </section>
    <footer>
      Copyright &copy; 2014 todolist.cn <a href="javascript:clear();">clear!!!</a>
    </footer>
    <script type="text/javascript" src="./styles/index.js"></script><!--引用js文件-->
  </body>
</html>
